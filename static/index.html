<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>upload test</title>
</head>
<body>
  <h1>this is upload test</h1>
  <form action="/upfile" method="POST" enctype="multipart/form-data">
    <input type="file" id="file" name="file" value="上传文件">
    <input type="button" id="btn" value="上传">
  </form>
  <script>
    var $file = document.querySelector('#file')
    var $btn = document.querySelector('#btn')
    var xhr = new XMLHttpRequest()
    $btn.addEventListener('click', function () {
      var file = $file.files[0]
      var fData = new FormData()
      fData.append('file', file)
      xhr.open('post', '/upfile', true)
      // xhr.setRequestHeader('content-type', 'multipart/form-data; boundary=----WebKitFormBoundary1VWF0pI15GDdATRW')
      xhr.onreadystatechange = ajaxCb
      xhr.send(fData)
    })
    function ajaxCb() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        alert('success')
      }
    }
  </script>
</body>
</html>
